<!DOCTYPE HTML> 
<html> 	
<head> 
	<title>Signup form with Password Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
<style>
	body{
		background: #9fccb1;
	}
	.container{
	background: white;
    width: 800px;
    margin-top: 40px;
    padding: 33px;
	}
	h2{
		text-align: center;
	}
</style>

</head> 
<body> 

	<!-- Form Start -->
<div class="container">
  <h2>Signup</h2><br>
  <form name="myform" action="" method="post" >
	<input type="hidden" name="length" value="10">
	<div class="form-group">
		<label for="name">Full Name:</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
	  </div>
	  <div class="form-group">
		<label for="Phone">Phone:</label>
		<input type="number" class="form-control" id="number" placeholder="Enter Phone" name="phone">
	  </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
	  <input name="row_password" type="text" id="myInput" class="form-control"><br>
	  <input type="button" class="button" value="Generate" onClick="generate();" tabindex="2">
	  <input type="button" class="button" id="copy1" value="copy" onClick="copy();" tabindex="2">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<!-- Form End -->

<!-- Script Section start -->
<script>
		function randomPassword(length) {
    var chars = "abcdefghijklmnopqrstuvwxyz!@#$%^&*()-+<>ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    return pass;
}

function generate() {
    myform.row_password.value = randomPassword(myform.length.value);
}
function copy() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");    
document.getElementById("copy1").value="Copied";

}


</script>
	<!-- Script Section End -->
</body> 

</html>
